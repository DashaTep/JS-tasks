<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Frontend-course</title>
    <link rel="stylesheet" href="./sss.css">
  </head>
  <body>
    <div>
      <ul>
        <li class="open">
          <div class="icon"></div>
          <div class="text">Раздел 1 <br />(занимает две строки)</div>
          <ul>
            <li class="closed">
              <div class="icon"></div>
              <div class="text">Раздел 1.1</div>
            </li>
            <li class="leaf">
              <div class="icon"></div>
              <div class="text">Страница 1.2 <br />(занимает две строки)</div>
            </li>
          </ul>
        </li>
        <li class="closed">
          <div class="icon"></div>
          <div class="text">Раздел 2 <br />(занимает две строки)</div>
        </li>
      </ul>
    </div>
    <div>
      Текст Сверху

      <div class="nav">
        <img
          src="https://js.cx/clipart/arrow-left.jpg"
          class="left"
          width="40"
          height="40"
        />
        <img
        src="https://js.cx/clipart/arrow-right.jpg"
        class="right"
        width="40"
        height="40"
      />
        <ul class="pages">
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
        </ul>

       
      </div>
      Текст Снизу
    </div>

    <div>
      <div class="leftColumn">
        Левая<br>Колонка
       </div>
       <div class="rightColumn">
        Правая<br>Колонка<br>...
       </div>
    </div>
  </body>
</html>
